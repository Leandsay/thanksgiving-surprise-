<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Thanksgiving!</title>
    <style>
        body {
            margin: 0;
            background-color: #f8e7d1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .popup {
            text-align: center;
            animation: pop-in 0.8s ease-in-out;
        }
        .popup img {
            width: 150px;
            animation: bounce 1.5s infinite;
        }
        .popup h1 {
            color: #d2691e;
            font-size: 2.5rem;
        }
        @keyframes pop-in {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="popup">
        <img src="https://your-image-link.com/turkey.png" alt="Turkey">
        <h1>Happy Thanksgiving!</h1>
    </div>
    <audio autoplay>
        <source src="https://your-audio-link.com/thanksgiving.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
